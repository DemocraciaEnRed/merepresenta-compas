<div class="dialog-image-wrapper" #screen_wrapper>
    <div mat-dialog-content class="content-dialog-image" #screen>
        <div class="content" id="graphImage">
            <div class="compasImage">
                <div class="graph" style="display: block">
                    <div style="text-align: center;">
                        <img class="img_comu" src="./../../../assets/imgs/populista.png">
                    </div>
                    <div class="rotulos">
                        <div class="etiqueta_izq">
                            <img src="./../../../assets/imgs/izquierda.png">
                        </div>
                        <canvas class="graph_canvas" 
                                baseChart 
                                [datasets]="scatterChartData"
                                [options]="scatterChartOptions"
                                [labels]="scatterChartLabels" 
                                [chartType]="scatterChartType"
                                [colors]="chartColors">
                        </canvas>
                        <div class="etiqueta_der">
                            <img class="" src="./../../../assets/imgs/derecha.png">
                        </div>

                    </div>

                    <div style="text-align: center;">
                        <img class="img_comu" src="./../../../assets/imgs/liberal.png">
                    </div>
                </div>
            </div>
            <div class="description">
                <strong [innerHTML]="category"></strong>: <br><span [innerHTML]="categoryDescription"></span> <br>
                Jugué al Compas Político y tuve este resultado.
                ¿Queres saber cual es tu orientación? ¡Anímate a <strong>descubrirlo</strong>!<br>
                <strong>Seguí informándote sobre las elecciones 2023 en merepresenta.info</strong>
            </div>
        </div>
    </div>
<div class="actions">
    <button mat-button class="image-button" (click)="imageShared()">comparti <img
            src="./../../../assets/imgs/shared-img.png"></button>

</div>
</div>
